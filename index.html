<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>New Strain</title>
  </head>
  <body>
    <div class="player">
      <div class="cd">
        <img class="avatar" src="./img/profeat.jpg" alt="" />
        <span class="dot"></span>
      </div>

      <h1 class="artist">Profeat</h1>
      <span class="title">New Strain</span>
      <span class="produce">(prod. Jankes PM, RawHeatz)</span>
      

      <button class="play">
        <img src="./img/play.svg" alt="">
        
      </button>

      <div class="controls">
        <audio src="./audio/strain.mp3"></audio>
        <input type="range" name="seek" class="seek" value="0" max="100" />

        <div class="time">
          <span class="current-time">0:0</span> 
          <span class="duration"></span>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
